<div class="row" ng-controller="AdminLessonsController as ALC">
<div class="col-lg-12">
      <!-- START Tabbed panel-->
      <div class="panel panel-default">
        <div class="row">
            <div class="col-md-6">
              <div class="panel-body">
                <h3>{{ ALC.CRSediting ? 'Edit' : 'Add' }}  Course</h3>
                <div ng-show="!ALC.CRSediting">
                    <form>
                    <input class="form-control" ng-model="ALC.course.name" placeholder="Name"></input><br>
                    <input class="form-control" ng-model="ALC.course.description" placeholder="Description"></input><br>
                    <button class="btn save-btn" ng-click="ALC.CRSsave()" tabindex="-1">Save</button>
                    </form>
                </div>
                <div ng-show="ALC.CRSediting">
                    <form>
                    <input class="form-control" ng-model="ALC.selectedCourse.name" placeholder="Name"></input><br>
                    <input class="form-control" ng-model="ALC.selectedCourse.description" placeholder="Description"></input><br>
                    <button class="btn save-btn" ng-click="ALC.CRSeditSave()" tabindex="-1">Save</button>
                    </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel-body">
                <h3>Courses</h3>
                <div ng-repeat="course in courses">
                  <a href="" ng-click="ALC.selectedCourse = course; ALC.CRSedit()">{{course.name}}</a><a class="btn btn-xs" ng-click="ALC.removeCourse(course,$index)" ng-confirm-click="Are you sure you want to delete this course ({{course.name}})?"><em class="sidebar-item-icon fa fa-times"></em></a>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
