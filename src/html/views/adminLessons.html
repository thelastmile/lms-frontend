<div ng-controller="AdminLessonsController as ALC">
  <div class="row">
    <div class="col-lg-12">
          <!-- START Tabbed panel-->
          <div class="panel panel-default">
            <div class="row">
                <div class="col-md-6">
                  <div class="panel-body">
                    <h3>Add Lesson Content</h3>
                    <form>
                    <input type="file" ngf-select ng-model="ALC.lessonContents.file" name="ALC.lessonContents.file" class="form-control"/><br>
                    <select name="ALC.lessonContents.content_type" ng-model="ALC.lessonContents.content_type"  class="form-control">
                      <option value="">--- Select Content Type ---</option>
                      <option ng-repeat="ct in customcontenttypes" value="{{ct.id}}">{{ct.name}}</option>
                    </select><br>
                    <select name="ALC.lessonContents.module" ng-model="ALC.lessonContents.module" class="form-control">
                      <option value="">--- Select Lesson ---</option><br>
                      <option ng-repeat="ls in lessons" value="{{ls.id}}">{{ls.name}}</option>
                    </select><br>
                    <button class="btn save-btn" ng-click="ALC.LFILEsave()" tabindex="-1">Save</button>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="panel-body">
                    <h3>Lesson Content</h3>
                    <div ng-repeat="lesson_content in lesson_contents">
                      <a>{{lesson_content.name}}</a>
                    </div>
                    
                  </div>
                </div>
            </div>
          </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
          <!-- START Tabbed panel-->
          <div class="panel panel-default">
            <div class="row">
                <div class="col-md-6">
                  <div class="panel-body">
                    <h3>{{ ALC.LSNediting ? 'Edit' : 'Add' }} Lesson</h3>
                      <!--
                      <h3 ng-show="!ALC.editing" ng-class="{placeholder: !ALC.selectedLesson}" class="col-xs-10">{{ ALC.selectedLesson ? ALC.selectedLesson.name : 'Select a note on left to read it' }}</h3>
                      -->
                    <div ng-show="ALC.LSNediting">
                      <input ng-model="ALC.selectedLesson.name" class="form-control"><br>
                      <input class="form-control" ng-model="ALC.selectedLesson.description" placeholder="Description"></input><br>
                      <select name="course.id" ng-model="ALC.lesson.course" class="form-control">
                        <option value="">--- Select Course ---</option>
                        <option ng-repeat="course in courses" value="{{course.id}}">{{course.name}}</option>
                      </select><br>
                      <button ng-show="ALC.LSNediting" class="btn btn-edit" ng-click="ALC.LSNeditSave()">Save
                      </button>
                    </div>

                    <div ng-show="!ALC.LSNediting">
                      <form name="newALC" ng-submit="submit()">
                      <input ng-show="!ALC.LSNediting" class="form-control" ng-model="ALC.lesson.name" placeholder="Lesson Name"></input><br>
                      <input class="form-control" ng-model="ALC.lesson.description" placeholder="Description"></input><br>
                      <select name="course.id" ng-model="ALC.lesson.course" class="form-control">
                        <option value="">--- Select Course ---</option>
                        <option ng-repeat="course in courses" value="{{course.id}}">{{course.name}}</option>
                      </select><br>
                      <button class="btn save-btn" ng-click="ALC.LSNsave()" tabindex="-1">Save</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="panel-body">
                    <h3>Lessons</h3>
                    <div ng-repeat="lesson in lessons">
                      <a href="" ng-click="ALC.selectedLesson = lesson; ALC.LSNeditSave()">{{lesson.name}} {{lesson.course}}</a><a class="btn btn-xs" ng-click="ALC.removeLesson(lesson,$index)" ng-confirm-click="Are you sure you want to delete this lesson ({{lesson.name}})?"><em class="sidebar-item-icon fa fa-times"></em></a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
          <!-- START Tabbed panel-->
          <div class="panel panel-default">
            <div class="row">
                <div class="col-md-6">
                  <div class="panel-body">
                    <h3>Add Course</h3>
                    <input class="form-control" ng-model="ALC.course.name" placeholder="Name"></input><br>
                    <input class="form-control" ng-model="ALC.course.description" placeholder="Description"></input><br>
                    <button class="btn save-btn" ng-click="ALC.CRSsave()" tabindex="-1">Save</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="panel-body">
                    <h3>Courses</h3>
                    <div ng-repeat="course in courses">
                      <a href="" ng-click="ALC.selectedCourse = course; ALC.CRSeditSave()">{{course.name}}</a><a class="btn btn-xs" ng-click="ALC.removeCourse(course,$index)" ng-confirm-click="Are you sure you want to delete this course ({{course.name}})?"><em class="sidebar-item-icon fa fa-times"></em></a>
                    </div>
                  </div>
            </div>
          </div>
    </div>
  </div>
</div>
