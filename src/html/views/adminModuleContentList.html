<div class="row" ng-controller="AdminLessonsController as ALC">
    <div class="col-lg-12">
          <!-- START Tabbed panel-->
            <div class="row">
                <div class="col-md-12">
                    <h2>Module Content</h2>

                    <div ng-repeat="course in courses">


                      <div class="panel panel-default">

                  <div class="panel-body">
                      <h3>{{course.name}}</h3>

                      <div ng-repeat="lesson in lessons | filter:{ course: course.id }">
                      <h4>{{lesson.name}}</h4>
                        <div ng-repeat="lessoncontent in lessoncontents | filter:{ module: lesson.id }">
                          <a href="" ng-click="ALC.selectedLessonContent = lessoncontent; ALC.LFILEedit()">{{lessoncontent.name}}</a><a class="btn btn-xs" ng-click="ALC.removeLessonContent(lessoncontent,$index)" ng-confirm-click="Are you sure you want to delete this lesson content ({{lessoncontent.name}})?"><em class="sidebar-item-icon fa fa-times"></em></a>
                        </div>
                      </div>
                      </div>
                      </div>

                    </div>

                    
                  </div>
                
          </div>
    </div>
  </div>
