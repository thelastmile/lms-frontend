<div ng-controller="StudentContentController as SCC" class="row testclass">
   <!-- START dashboard content-->

   <div class="col-lg-12 fw-boxed">

      <div ng-show="content==0 || lesson==0">
         <div compile="homeContent.value">
            <!-- PULLED FROM DB -->
         </div>
      </div>

      <div ng-show="$root.iframeActive" id="root">
         <iframe ng-show="SCC.projUrl" ng-src="{{SCC.getFullURL()}}" class="lesson-frame" frameborder="0">
            <p>Your browser does not support iframes.</p>
         </iframe>
      </div>

      <div ng-show="currentContentType==3">
         <h2 ng-if="SCC.current_video.name">{{SCC.current_video.name}}</h2>
         <h2 ng-if="!SCC.current_video.name">Please Select a Video</h2>
         <div class="row">
            <div class="col-sm-8 col-xs-12">
               <div class="videogular-container ">
                  <videogular vg-player-ready="SCC.onPlayerReady($API)" vg-theme="SCC.config.theme.url" vg-auto-play="true">
                     <vg-media vg-src="SCC.config.sources" vg-tracks="SCC.config.tracks">
                     </vg-media>

                     <vg-controls>
                        <vg-play-pause-button></vg-play-pause-button>
                        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                        <vg-scrub-bar>
                           <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                        </vg-scrub-bar>
                        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                        <vg-volume>
                           <vg-mute-button></vg-mute-button>
                           <vg-volume-bar></vg-volume-bar>
                        </vg-volume>
                        <vg-fullscreen-button></vg-fullscreen-button>
                     </vg-controls>

                     <vg-overlay-play></vg-overlay-play>
                     <vg-buffering></vg-buffering>
                     <vg-poster vg-url='SCC.config.plugins.poster'></vg-poster>
                  </videogular>
               </div>
            </div>
            <div class="col-sm-4 hidden-xs" style="height:82vh;
    overflow:scroll;">
               <div class="" ng-repeat="content in content_by_type">
                  <div class="col-sm-12" style="word-break: break-all;">
                     <a href="" class="thumbnail" ng-click="SCC.setVideo(content)">
                        <!-- <img src="{{ content.thumbnail }}" alt="{{ content.name }}"> -->

                        <h5 style="margin: 5px;">{{content.name}}</h5>
                     </a>
                  </div>
               </div>
            </div>
         </div>

            <div class="col-xs-12 visible-xs">
               <br>

      <div ng-show="currentContentType==5" class="col-xs-12">
         <h1>Resources</h1>

         <div ng-repeat="ct in customcontenttypes| orderBy:'name': reverse" class="panel">
            <div class="panel-body">
               <h2>{{ct.name}}</h2>
               <div ng-repeat="content in content_by_type | filter: {content_type: ct.id}">
                  <div class="col-sm-3">
                     <div class="alert alert-info">
                     <b>{{ content.name }}</b>
                     <p>{{ content.description }}&nbsp;&nbsp;
                     <br>
                        <span ng-if="!content.index_file">
                           <a class="btn btn-primary btn-xs" href="{{ content.file }}">View File</a>
                        </span>
                        <span ng-if="content.index_file">
                           <a class="btn btn-primary btn-xs" href="{{ content.index_file }}">View</a>

</div>
