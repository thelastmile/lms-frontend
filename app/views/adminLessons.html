<div ng-controller="AdminLessonsController as ALC">
   <div class="row">
      <div class="col-lg-12">
         <!-- START Tabbed panel-->
         <div class="panel panel-default">
            <div class="row">
               <div class="col-md-6">
                  <div class="panel-body">
                     <h3>{{ ALC.LSNediting ? 'Edit' : 'Add' }} Module</h3>
                     <!--
                      <h3 ng-show="!ALC.editing" ng-class="{placeholder: !ALC.selectedLesson}" class="col-xs-10">{{ ALC.selectedLesson ? ALC.selectedLesson.name : 'Select a note on left to read it' }}</h3>
                      -->
                     <div ng-show="ALC.LSNediting">
                        <input ng-model="ALC.selectedLesson.name" class="form-control">
                        <br>
                        <input class="form-control" ng-model="ALC.selectedLesson.description" placeholder="Description"></input>
                        <br>
                        <select name="course.id" ng-model="ALC.selectedLesson.course" class="form-control">
                           <option value="">--- Select Course ---</option>
                           <option ng-selected="ALC.selectedLesson.course == course.id" ng-model="ALC.selectedLesson.course" ng-repeat="course in courses" value="{{course.id}}">{{course.name}}</option>
                        </select>
                        <br>
                        <button ng-show="ALC.LSNediting" class="btn btn-edit" ng-click="ALC.LSNeditSave(course)">Save
                        </button>
                     </div>

                     <div ng-show="!ALC.LSNediting">
                        <form name="newALC" ng-submit="submit()">
                           <input ng-show="!ALC.LSNediting" class="form-control" ng-model="ALC.lesson.name" placeholder="Lesson Name"></input>
                           <br>
                           <input class="form-control" ng-model="ALC.lesson.description" placeholder="Description"></input>
                           <br>
                           <select name="course.id" ng-model="ALC.lesson.course" class="form-control">
                              <option value="">--- Select Course ---</option>
                              <option ng-repeat="course in courses" value="{{course.id}}">{{course.name}}</option>
                           </select>
                           <br>
                           <button class="btn save-btn" ng-click="ALC.LSNsave()" tabindex="-1">Save</button>
                        </form>
                     </div>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="panel-body">
                     <h3>Lessons</h3>
                     <div ng-repeat="lesson in lessons">
                        <a href="" ng-click="ALC.selectedLesson = lesson; ALC.LSNedit()">{{lesson.name}} {{lesson.course}}</a>
                        <a class="btn btn-xs" ng-click="ALC.removeLesson(lesson,$index)" ng-confirm-click="Are you sure you want to delete this lesson ({{lesson.name}})?">
                           <em class="sidebar-item-icon fa fa-times"></em>
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

</div>
